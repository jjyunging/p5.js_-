<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>과제 1 - 정적인 꽃</title>
  <!-- p5.js 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
<script>
// 과제 1 코드 (그대로 사용)

function setup() {
  createCanvas(600, 400);   // 
  background(200, 230, 255); // 

  // 줄기
  fill(0, 150, 0);
  quad(295, 200, 305, 200, 315, 400, 285, 400);

  // 꽃잎
  fill(255, 100, 150);
  ellipse(300, 160, 100, 60);
  ellipse(300, 160, 60, 100);
  ellipse(260, 160, 80, 60);
  ellipse(340, 160, 80, 60);

  // 꽃
  fill(255, 220, 0);
  ellipse(300, 160, 40, 40);

  // 잎
  fill(0, 180, 80);
  triangle(260, 260, 200, 300, 280, 320);
  triangle(340, 260, 400, 300, 320, 320);
}

</script>
</body>
</html>
